<app-menu></app-menu>
<h1 style="margin-left: 5px; text-align:center">Item List</h1>

<a routerLink = "/item/create"> Create New </a>
<div>
<table class="table table-striped">
    <thead>
        <td> Id </td>
        <td> Name </td>
        <td> Price </td>
        <td> Actions </td>
    </thead>

<tbody>
    <tr *ngFor="let item of items">
        <td> {{item.id}} </td>
        <td> {{item.name}} </td>
        <td> {{item.price | currency}} </td>
        <td>
            <a routerLink = "/item/detail/{{item.id}}"> Detail  </a>  |
            <a routerLink = "/item/edit/{{item.id}}"> Edit </a>
            

        </td>
    </tr>
</tbody>
</table>
</div>
