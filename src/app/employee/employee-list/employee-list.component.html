<app-menu></app-menu>
<span>
<a routerLink = "/empl/create"> Create New Employee </a>
<h1 style="text-align:center;">Employee List</h1>
</span>
<input [(ngModel)]="seachCriteria" placeholder="Search Employees" style="margin-left: 45%">
<div>
<table class="table table-striped">
    <thead>
        <td> Id </td>
        <td> Name </td>
        <td> Email </td>
        
        <td> Admin </td>
        <td> Expenses Due </td>
        <td> Expenses Paid </td>
        <td> Actions </td>
    </thead>

<tbody *ngIf="employees">
    <tr *ngFor="let employee of employees | employeeSearch: seachCriteria">
        <td> {{employee.id}} </td>
        <td> {{employee.name}} </td>
        <td> {{employee.email}} </td>
               <td> {{employee.admin | bool}} </td>
        <td> {{employee.expensesDue | currency }} </td>
        <td> {{employee.expensesPaid | currency}} </td>
        <td>
            <a routerLink = "/empl/detail/{{employee.id}}"> Detail  </a>  |
            <a routerLink = "/empl/edit/{{employee.id}}"> Edit </a>
            

        </td>
    </tr>
</tbody>
</table>
</div>
